<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body class="Authbody">
    <main class="authMain">
      <section class="form">
        <span class="logo">Fiber</span>
        <h1>Create your Fiber account</h1>
        <label for="name">Your Name</label>
        <input
          id="name"
          type="text"
          name="name"
          value=""
          placeholder="John Doe"
        />
        <label for="email">E-mail</label>
        <input
          id="email"
          type="email"
          name="email"
          value=""
          placeholder="john@example.com"
        />
        <label for="Password">Password</label>
        <input
          id="Password"
          type="password"
          name="password"
          value=""
          placeholder="At least 8 characters"
        />
        <div class="terms">
          <input class="checkinput" type="checkbox" name="check" id="terms" />
          <span id="terms"
            >By creating an account on Fiber, you agree to the
            <br />
            <a href="">Terms & Conditions</a></span
          >
        </div>
        <button class="btn">Create Fiber Account</button>
        <p class="toSignIn">Alredy have an account? <a href="">Sign in</a></p>
      </section>
      <section class="visuals">
        <div class="visuals_content">
          <img src="./Assets/Sign Up Image.png" alt="image of a website" />
          <h2>Unparalleled Templates</h2>
          <p>
            Crafted by a team of professional designers, our templates are
            unparalleled in the market.
          </p>
          <div class="dots">
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
