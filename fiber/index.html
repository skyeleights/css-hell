<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="navbar_elements">
          <span class="logo">Fiber</span>
          <img src="./Assets/Hamburger Menu.svg" alt="" />
        </div>
      </nav>
      <nav class="navbarDesktop">
        <div class="navbar_elements">
          <span class="logo">hola</span>
          <img src="./Assets/Hamburger Menu.svg" alt="" />
        </div>
      </nav>
      <div class="hero_section">
        <div class="hero_image_container">
          <img
            class="header_img"
            src="./Assets/hero-Illustration.png"
            alt="illustration"
          />
        </div>
        <div class="hero_section_info">
          <div class="reviews">
            <div class="reviews--stars">
              <img src="./Assets/star.svg" alt="star" />
              <img src="./Assets/star.svg" alt="star" />
              <img src="./Assets/star.svg" alt="star" />
              <img src="./Assets/star.svg" alt="star" />
              <img src="./Assets/star.svg" alt="star" />
            </div>
            <span>Rated 4.8/5 (243 reviews)</span>
          </div>
          <h1 class="hero_section_info--header">
            Create your portfolio in minutes.
          </h1>
          <p class="hero_section_info--paragraph">
            With Fiber, You can setup own personal portfolio in minutes with
            dozens of premade, beautiful templates.
          </p>
          <div class="header_links">
            <button class="btn hero_section_info--btn">Start Free Trial</button>
            <a href="" class="hero_section_info--link">View Examples</a>
          </div>
          <div class="header_smallelements">
            <span class="header_smallelements--1">
              <img src="./Assets/Checkmark.svg" alt="" />
              <span> No Credit Card Required</span>
            </span>
            <span class="header_smallelements--2">
              <img src="./Assets/Checkmark.svg" alt="" />
              <span> 10 Free Templates</span>
            </span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
